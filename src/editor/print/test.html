<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BA Texteditor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
  .btn-default {
      box-shadow: 1px 2px 5px #000000;
    }
  </style>
  </head>
  <body>

  <div class="container">

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Test</button>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">


        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Drucken</span></h4>
          </div>
          <div class="modal-body">

            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Printer
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Printer 1 </a></li>
                <li><a href="#">Printer 2</a></li>
                <li><a href="#">Printer 3</a></li>
              </ul>
            </div>

            <div class="Item">
              
            </div>

          </div>
          <div class="modal-footer">

          <a href="#" class="btn btn-success btn-lg"  onclick="window.print();">
            <span class="glyphicon glyphicon-print"></span> Print
          </a>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>

      </div>
    </div>

  </div>

  </body>
  </html>
