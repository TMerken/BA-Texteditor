<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BA Texteditor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    .btn-default {
      box-shadow: 1px 2px 5px #000000;
    }
    </style>
  </head>
  <body>

  <div class="container">

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Test</button>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Drucken</span></h4>
          </div>

          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon"> Anzahl Seiten :</span>
              <input type="text" class="form-control"></input>
            </div>

              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Printer
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  // Aus Print.js die Eintr√§ge ziehen 
                  <li><a href="#">Printer 1 </a></li>
                  <li><a href="#">Printer 2</a></li>
                </ul>
                <div class="btn-group" role="group" style="padding-left:10px;">
                    <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-cog"></span> Eigenschaften
                    </button>
                </div>
            </div>
          </div>

          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success btn-lg"  onclick="window.print();" style="padding-left:10px;">
                <span class="glyphicon glyphicon-print"></span> Print
              </button>
            </div>
          </div>
        </div>
      </div>


  </body>
  </html>
