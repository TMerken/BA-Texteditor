<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anypad</title>

    <!-- Bootstrap core CSS -->
    <link href="src/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS -->
    <link href="src/assets/lib/css.css" rel="stylesheet">

    <link rel="shortcut icon" href="src/assets/lib/pic/logo.png" type="image/x-icon" />
    <script type="text/javascript" src="src/assets/lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/assets/lib/js/hyphenate.js"></script>
    <script type="text/javascript" src="src/editor/print/print.js"></script>
    <script type="text/javascript" src="src/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/editor/eventing/eventHandler.js"></script>
    <script type="text/javascript" src="src/editor/storage/storage.js"></script>
    <script type="text/javascript" src="src/editor/storage/userstorage.js"></script>
    <script type="text/javascript" src="src/editor/htmlparser/htmlparser.js"></script>
    <script type="text/javascript" src="src/editor/core/anypad.js"></script>
  </head>

<body class="hyphenate">

  <div class="page-header">
      <div id="header" class="row">
          <div class="col-md-13">
              <a href="#" class="thumbnail">
                <img id="logo" class="media-object" src="src/assets/lib/pic/logo.png" alt="Logo">
              </a>
              <h1 id="text_header">Any<small>Pad</small></h1>
          </div>
      </div>
  </div>

  <div id="editor" class="panel panel-default">
    <div class="panel-body">
        <div id="wysiwyg_cp">
            <button id="1" class="btn btn-default glyphicon glyphicon-bold" type="button" value="B"></button>
            <button id="2" class="btn btn-default glyphicon glyphicon-text-color" type="button" value="U"></button>
            <button id="3" class="btn btn-default glyphicon glyphicon-italic" type="button" value="I"></button>
            <div class="btn dropdown">
                <button id="4" class="btn btn-default glyphicon glyphicon-text-size" type="button" value="Text Size"></button>
                <ul  class="ulcs btn btn-default dropdown-menu">
			<li id="s1"><span  class="btn btn-default glyphicon glyphicon-text-size">1</span></li>
			<li id="s2"><span  class="btn btn-default glyphicon glyphicon-text-size">2</span></li>
                        <li id="s3"><span  class="btn btn-default glyphicon glyphicon-text-size">3</span></li>
                        <li id="s4"><span  class="btn btn-default glyphicon glyphicon-text-size">4</span></li>
                        <li id="s5"><span  class="btn btn-default glyphicon glyphicon-text-size">5</span></li>
                        <li id="s6"><span  class="btn btn-default glyphicon glyphicon-text-size">6</span></li>
                        <li id="s7"><span  class="btn btn-default glyphicon glyphicon-text-size">7</span></li>
		</ul>
            </div>
            <div class="btn dropdown">
		<button class="btn btn-default glyphicon glyphicon-text-background" type="button"  value="Text Color"></button>
		<ul class="ulcs btn btn-default dropdown-menu">
			<li id="c1" data-color="black"><span id="black_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
			<li id="c2" data-color="red"><span id="red_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c" data-color="blue"><span id="blue_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c4" data-color="darkred"><span id="darkred_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c5" data-color="gold" ><span id="gold_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c6" data-color="lightblue"><span id="lightblue_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c7" data-color="orange" ><span id="orange_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c8"id="pink"><span id="pink_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c9" id="silver"><span id="silver_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
                        <li id="c10" id="snow"><span id="snow_color" class="btn btn-default glyphicon glyphicon-text-color"></span></li>
		</ul>
            </div>

            <button id="6" class="btn btn-default glyphicon glyphicon-apple" type="button" value="HR"></button>
            <button id="7" class="btn btn-default glyphicon glyphicon-triangle-bottom" type="button" value="UL">1.</button>
            <button id="8" class="btn btn-default glyphicon glyphicon-option-vertical" type="button" value="OL"></button>
            <button id="9" class="btn btn-default glyphicon glyphicon-globe" type="button" value="Link"></button>
            <button id="10" class="btn btn-default glyphicon glyphicon-globe" type="button" value="UnLink">X</button>
            <button id="11" class="btn btn-default glyphicon glyphicon-picture" type="button" value="Image"></button>
            <button id="12" class="btn btn-default glyphicon glyphicon glyphicon-align-left" type="button" value="jLeft"></button>
            <button id="13" class="btn btn-default glyphicon glyphicon glyphicon glyphicon-align-center" type="button" value="jCenter"></button>
            <button id="14" class="btn btn-default glyphicon glyphicon glyphicon-align-right" type="button" value="jRight"></button>
            <button id="15" class="btn btn-default glyphicon glyphicon glyphicon-align-justify" type="button" value="jBlock"></button>
            <button id="bPrint" type="button" class="btn btn-default glyphicon glyphicon-print" value="print"></button>
            <div id="search" class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Suche</span>
                    <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                </div>
            </div>
          </div>
    </div>

    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="well well-lg hyphenate" name="richTextField" id="richTextField" src="src/editor.html"></iframe>
    </div>
  </div>
<a id="dl"></a>
</body>
</html>
